{% load i18n static admin_soft %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-white" id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="{% url 'admin:index' %}">
      <img src="{% static 'img/logo-ct-dark.png' %}" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold">Soft UI Dashboard</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        {% url 'dashboard' as dashboard %}
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == dashboard %} active {% endif %}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-gradient-primary  text-center me-2 d-flex align-items-center justify-content-center">
            {% comment %} <i class="nav-icon ri-dashboard-line"></i> {% endcomment %}
            <i class="ri-dashboard-line color-background" style="font-size:17px;"></i>          
          </div>
            <span class="nav-link-text ms-1">
                Dashboard
            </span>
        </a>
    </li> 


    </ul>

  </div>

</aside>
